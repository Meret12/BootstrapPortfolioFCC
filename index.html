<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning bootstrap v5 with sass</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  </head>
  <body>

    <!-- ADDING NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-dark menu">
      <div class="container">
        <a class="navbar-brand justify-content-start" href="#">
          <img src="images/logo.png" alt="logo image">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>

            </ul>
            <button type="button" name="button" class='rounded-pill btn-rounded'>+1 234 567 890
            <span>
              <i class="fas fa-phone-alt"></i>
            </span>
          </button>
        </div>
      </div>
    </nav>

    <!-- START THE INTO SECTION -->

    <section id='home' class='intro-section'>
      <div class='container'>
        <div class='row'>
          <div class='col-md-6 intros'>
            <h1 class='display-2'>
              <span class='display-2--intro'>Welcome on my site</span>
              <span class='display-2--description'>Responsive layout created with bootstrap v5 and sass</span>
            </h1>
            <button type="button" name="button" class='rounded-pill btn-rounded'>Get in touch
            <span>
              <i class="fas fa-arrow-right"></i>
            </span>
          </button>
          </div>
          <div class='col-md-6 intros'></div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
